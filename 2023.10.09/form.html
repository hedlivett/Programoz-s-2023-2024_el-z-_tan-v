<html lang="hu">

<head>
    <meta charset="UTF-8">

    <title>Meghívó</title>
</head>

<body>
    <fieldset>
        <label>Név:</label>
        <input type="text">
        <br>
        <label>Alkalom</label>
        <input type="radio" name="alkalom"> <label>szülinap</label>
        <input type="radio" name="alkalom"> <label>ballagás</label>
        <input type="radio" name="alkalom"> <label>eljegyzés</label>
        <br>
        <label>Dátum:</label>
        <input type="date">
        <br>
        <label>Időpont:</label>
        <input type="number" size="1" min="15" max="19"><label>:00 óra</label>
        <br>
        <label>Helyszín:</label>
        <select>
            <option>Hajó étterem</option>
            <option>Face Room étterem</option>
            <option>Otthon</option>
        </select>
        <br>
        <label>Háttérszín:</label>
        <input type="color">
        

    </fieldset>

</html>
